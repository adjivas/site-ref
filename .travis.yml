language: ruby
sudo: false
group: stable
cache: bundler
addons:
  postgresql: '9.3'
  apt:
    packages:
    - libpcap-dev
    - graphviz
node_js:
- '5'
rvm:
- 2.2
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: site-ref-adjivas
  run: rake db:migrate
before_install:
- 'echo ''gem: --no-ri --no-rdoc'' > ~/.gemrc'
- rake --version
before_script:
- bundle exec rake --version
- bundle exec rake db:create
- bundle exec rake db:migrate
install:
- bundle install --path vendor/bundle
script:
- bundle update
- bundle update rake
- bundle install
- bundle exec rake db:migrate
- bundle exec rake import

